<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firma de Email MySchoolUniforms.com</title>
    <style type="text/css">
      /* Definir una variable CSS para el color de acento */
      :root {
        --accent-color: #e30000; /* Rojo por defecto, puedes cambiar a #0000FF para azul */
      }

      body,
      p,
      td {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        border: none;
      }
      a {
        text-decoration: none;
        color: var(--accent-color); /* Usa el color de acento */
      }
      img {
        border: none;
        outline: none;
        text-decoration: none;
        display: block;
      }

      .link-no-style a,
      .link-no-style a:link,
      .link-no-style a:visited,
      .link-no-style a:hover,
      .link-no-style a:active {
        color: inherit !important;
        text-decoration: none !important;
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    "
  >
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
      style="background-color: #ffffff; border-collapse: collapse"
    >
      <tr>
        <td align="center" style="padding: 20px 0">
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="550"
            style="
              min-width: 280px;
              max-width: 550px;
              border-collapse: collapse;
            "
          >
            <!-- Fila principal con Logo y Información de Contacto -->
            <tr>
              <td style="padding: 0">
                <table
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  width="100%"
                  style="border-collapse: collapse"
                >
                  <tr>
                    <!-- Columna del Logo -->
                    <td width="40%" valign="middle" style="padding-right: 10px">
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        border="0"
                        width="100%"
                        style="border-collapse: collapse"
                      >
                        <tr>
                          <td style="padding-left: 40px">
                            <!-- URL de la imagen del logo -->
                            <img
                              src="https://imagenbes.netlify.app/logos/MySchoolUniforms-anaditupcompany.png"
                              alt="MySchoolUniforms.com Logo"
                              width="150"
                              style="
                                display: block;
                                border: none;
                                max-width: 100%;
                                height: auto;
                              "
                            />
                          </td>
                        </tr>
                      </table>
                    </td>

                    <!-- Separador vertical (oculto en móvil) -->
                    <td
                      width="2%"
                      style="padding: 0 10px; border-left: 1px solid #dddddd"
                      class="hide-on-mobile"
                    ></td>

                    <!-- Columna de Información de Contacto -->
                    <td width="58%" valign="middle" style="padding-bottom: 0px">
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        border="0"
                        width="100%"
                        style="border-collapse: collapse"
                      >
                        <!-- Nombre principal de la empresa -->
                        <tr>
                          <td
                            style="
                              padding-bottom: 0px;
                              font-family: Arial, sans-serif;
                              font-size: 20px; /* Letras más grandes */
                              line-height: 24px;
                              color: var(
                                --accent-color
                              ); /* Color de acento para el nombre principal */
                              font-weight: bold;
                            "
                          >
                            My School Uniforms
                          </td>
                        </tr>
                        <!-- Lema o sub-empresa (con texto y estilo corregidos) -->
                        <tr>
                          <td
                            style="
                              padding-top: 0px;
                              padding-bottom: 10px; /* Espacio antes de la dirección */
                              font-family: Arial, sans-serif;
                              font-size: 13px; /* Letras más chicas */
                              line-height: 16px;
                              color: #000000; /* Texto en negro */
                            "
                          >
                            An Ad it up Company
                          </td>
                        </tr>
                        <!-- Dirección Adicional (primero) -->
                        <tr>
                          <td
                            class="link-no-style"
                            style="
                              padding-bottom: 5px;
                              font-family: Arial, sans-serif;
                              font-size: 14px;
                              line-height: 18px;
                              color: #333333;
                            "
                          >
                            <span style="font-weight: bold">A:</span> 123 Main
                            Street, Anytown, USA 12345
                          </td>
                        </tr>
                        <!-- Teléfono (segundo) -->
                        <tr>
                          <td
                            class="link-no-style"
                            style="
                              padding-bottom: 5px;
                              font-family: Arial, sans-serif;
                              font-size: 14px;
                              line-height: 18px;
                              color: #333333;
                            "
                          >
                            <span style="font-weight: bold">P:</span>
                            <a
                              href="tel:+15058880007"
                              style="color: #333333; text-decoration: none"
                              >505.888.0007</a
                            >
                          </td>
                        </tr>
                        <!-- Email (tercero) -->
                        <tr>
                          <td
                            class="link-no-style"
                            style="
                              padding-bottom: 5px;
                              font-family: Arial, sans-serif;
                              font-size: 14px;
                              line-height: 18px;
                              color: #333333;
                            "
                          >
                            <span style="font-weight: bold">E:</span>
                            <a
                              href="mailto:support@myschooluniforms.com"
                              style="color: #333333; text-decoration: none"
                              >support@myschooluniforms.com</a
                            >
                          </td>
                        </tr>
                        <!-- Sitio Web (cuarto) -->
                        <tr>
                          <td
                            class="link-no-style"
                            style="
                              padding-bottom: 0px; /* Eliminar padding aquí si se agrega padding inferior en el td principal */
                              font-family: Arial, sans-serif;
                              font-size: 14px;
                              line-height: 18px;
                              color: #333333;
                            "
                          >
                            <span style="font-weight: bold">W:</span>
                            <a
                              href="https://www.myschooluniforms.com"
                              target="_blank"
                              style="color: #333333; text-decoration: none"
                              >MySchoolUniforms.com</a
                            >
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>

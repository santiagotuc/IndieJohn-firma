<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firma de Email MySchoolUniforms.com</title>
    <style type="text/css">
      /* Definir una variable CSS para el color de acento */
      :root {
        --accent-color: #e30000; /* Rojo por defecto, puedes cambiar a #0000FF para azul */
      }

      body,
      p,
      td {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        border: none;
      }
      a {
        text-decoration: none;
        color: var(--accent-color); /* Usa el color de acento */
      }
      img {
        border: none;
        outline: none;
        text-decoration: none;
        display: block;
      }

      .link-no-style a,
      .link-no-style a:link,
      .link-no-style a:visited,
      .link-no-style a:hover,
      .link-no-style a:active {
        color: inherit !important;
        text-decoration: none !important;
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    "
  >
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
      style="background-color: #ffffff; border-collapse: collapse"
    >
      <tr>
        <td align="center" style="padding: 20px 0">
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="550"
            style="
              min-width: 280px;
              max-width: 550px;
              border-collapse: collapse;
            "
          >
            <tr>
              <td style="padding: 0">
                <table
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  width="100%"
                  style="border-collapse: collapse"
                >
                  <tr>
                    <!-- Columna del Logo -->
                    <td width="40%" valign="top" style="padding-right: 20px">
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        border="0"
                        width="100%"
                        style="border-collapse: collapse"
                      >
                        <tr>
                          <td style="padding-bottom: 10px">
                            <!-- URL de la imagen del logo actualizada -->
                            <img
                              src="https://imagenbes.netlify.app/logos/MySchoolUniforms-anaditupcompany.png"
                              alt="MySchoolUniforms.com Logo"
                              width="150"
                              style="
                                display: block;
                                border: none;
                                max-width: 100%;
                                height: auto;
                              "
                            />
                          </td>
                        </tr>
                      </table>
                    </td>

                    <!-- Separador vertical (oculto en móvil) -->
                    <td
                      width="2%"
                      style="padding: 0 10px; border-left: 1px solid #dddddd"
                      class="hide-on-mobile"
                    ></td>

                    <!-- Columna de Información de Contacto -->
                    <td width="58%" valign="top" style="padding-bottom: 20px">
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        border="0"
                        width="100%"
                        style="border-collapse: collapse"
                      >
                        <!-- Título -->
                        <tr>
                          <td
                            style="
                              padding-bottom: 10px;
                              font-family: Arial, sans-serif;
                              font-size: 18px;
                              line-height: 22px;
                              color: var(
                                --accent-color
                              ); /* Usa el color de acento */
                              font-weight: bold;
                            "
                          >
                            Customer Support
                          </td>
                        </tr>
                        <!-- Teléfono -->
                        <tr>
                          <td
                            class="link-no-style"
                            style="
                              padding-bottom: 5px;
                              font-family: Arial, sans-serif;
                              font-size: 14px;
                              line-height: 18px;
                              color: #333333;
                            "
                          >
                            <span style="font-weight: bold">P:</span>
                            <a
                              href="tel:+15058880007"
                              style="color: #333333; text-decoration: none"
                              >505.888.0007</a
                            >
                          </td>
                        </tr>
                        <!-- Email -->
                        <tr>
                          <td
                            class="link-no-style"
                            style="
                              padding-bottom: 5px;
                              font-family: Arial, sans-serif;
                              font-size: 14px;
                              line-height: 18px;
                              color: #333333;
                            "
                          >
                            <span style="font-weight: bold">E:</span>
                            <a
                              href="mailto:support@myschooluniforms.com"
                              style="color: #333333; text-decoration: none"
                              >support@myschooluniforms.com</a
                            >
                          </td>
                        </tr>
                        <!-- Sitio Web -->
                        <tr>
                          <td
                            class="link-no-style"
                            style="
                              padding-bottom: 5px;
                              font-family: Arial, sans-serif;
                              font-size: 14px;
                              line-height: 18px;
                              color: #333333;
                            "
                          >
                            <span style="font-weight: bold">W:</span>
                            <a
                              href="https://www.myschooluniforms.com"
                              target="_blank"
                              style="color: #333333; text-decoration: none"
                              >MySchoolUniforms.com</a
                            >
                          </td>
                        </tr>
                        <!-- Espacio opcional para una línea divisoria o acento -->
                        <tr>
                          <td style="padding-top: 10px">
                            <hr
                              style="
                                border: none;
                                border-top: 1px solid var(--accent-color); /* Línea de acento */
                                width: 50%;
                                margin-left: 0;
                              "
                            />
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
